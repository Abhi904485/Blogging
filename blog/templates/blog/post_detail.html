{% extends 'base.html' %}
{{ title }}
{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <p class="card-text">
                <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" height="35px"
                     width="35px" alt="{{ post.author.profile.image }}">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
            </p>
            <p>
                {% if post.author == user %}
                    <button type="submit" class="btn btn-outline-secondary btn-sm mb-1 ">
                        <a href="{% url 'post-update' post.id %}">Update</a>
                    </button>
                    <button type="submit" class="btn btn-outline-danger btn-sm mb-1 ">
                        <a href="{% url 'post-delete' post.id %}">Delete</a>
                    </button>
                {% endif %}
            </p>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text"> {{ post.content }}</p>
        </div>
    </div>
{% endblock %}
