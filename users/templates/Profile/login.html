{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login Form</legend>
                {{ form| crispy }}
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Submit</button>
                <small class="text-muted ml-2"><a href="{% url 'password_reset' %}"> Forgot password? </a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <p class="small text-muted">Need an Account ? <a href="{% url "register" %}" class="ml-2">Sign up</a></p>
        </div>
    </div>

{% endblock %}
