{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Blog Post</h2>
        <form class="form-horizontal" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p>
                <button type="submit" class="btn btn-primary ">Post</button>
            </p>
        </form>

    </div>
{% endblock %}
