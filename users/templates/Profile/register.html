{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up Here</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Register</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <p class="small text-muted">Already have an Account ? <a href="{% url "login" %}" class="ml-2">Sign
                in</a></p>
        </div>
    </div>
{% endblock %}
